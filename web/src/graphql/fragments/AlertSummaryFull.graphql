fragment AlertSummaryFull on AlertSummary {
  alertId
  title
  severity
  type
  status
  creationTime
  deliveryResponses {
    ...DeliveryResponseFull
  }
  updateTime
  lastUpdatedBy
  lastUpdatedByTime
  detection {
    ... on AlertSummaryPolicyInfo {
      policyId
      resourceTypes
      resourceId
      policyIntegrationId
    }
    ... on AlertSummaryRuleInfo {
      ruleId
      logTypes
      eventsMatched
    }
  }
}
