fragment AlertDetailsFull on AlertDetails {
  alertId
  type
  title
  creationTime
  deliveryResponses {
    ...DeliveryResponseFull
  }
  updateTime
  severity
  status
  lastUpdatedBy
  lastUpdatedByTime
  detection {
    ... on AlertSummaryPolicyInfo {
      policyId
      resourceTypes
      resourceId
      policyIntegrationId
    }
    ... on AlertDetailsRuleInfo {
      ruleId
      logTypes
      eventsMatched
      eventsLastEvaluatedKey
      events
      dedupString
    }
  }
}
